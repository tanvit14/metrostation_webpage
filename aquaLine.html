        background-color: #f4f4f4;
        margin: 0;

      header {

        text-align: center;

        border: 1px solid #00bcd4;

      .container {

        margin: 50px auto;

        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

      .stations {

        max-width: 600px;
      }

      .stations h2 {

        margin-bottom: 20px;
        border-bottom: 2px solid #00bcd4;
        padding-bottom: 5px;
      }

      .stations ul {
        list-style: none;
        padding: 0;
      }

      .stations li {
        background: #fff;
        margin: 10px 0;
        padding: 12px 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 1.1em;
        transition: transform 0.2s, background 0.2s;
        cursor: pointer;
      }

      .stations li:hover {
        transform: translateX(10px);
        background: #e0f7fa;
      }

      .arrow {
        font-size: 20px;
        color: #00bcd4;
        margin-top: 10px;
        animation: bounce 1.5s infinite;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #00bcd4;
        color: #fff;
        margin-top: 40px;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(15px);
        }
      }
