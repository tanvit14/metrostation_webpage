<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* footer */
      .footer {
        background-color: #343a40;
        color: white;
        padding: 20px 40px;
        margin-top: 30px;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .footer-left h3 {
        margin: 0;
        font-size: 20px;
        color: #ffc107; /* Metro yellow highlight */
      }

      .footer-left p {
        margin: 5px 0 0;
        font-size: 14px;
      }

      .footer-links {
        display: flex;
        gap: 15px;
      }

      .footer-links a {
        color: #ffc107;
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
      }

      .footer-links a:hover {
        color: #17a2b8; /* Aqua hover */
      }

      .footer-right {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          <h3>ðŸš‡ Pune Metro</h3>
          <p>Connecting the city with safe, fast, and eco-friendly travel.</p>
        </div>

        <div class="footer-right">
          <p>&copy; 2025 Pune Metro | All Rights Reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
